<ion-content [fullscreen]="true" class="fondo-imagen">
  <div class="centrar">
    <div class="enmarcar-login">
      <ion-card class="ion-text-center">
        <ion-card-content>
          <img
            alt="DUOC"
            src="../../../assets/img/DUOC.png"
            height="150px"
            width="150px"
            class="foto-portada"
          />

          <ion-card-header>
            <ion-toolbar>
              <h1>Sistema de Asistencia DUOC</h1>
              <h2>Inicio de sesión</h2>
            </ion-toolbar>
          </ion-card-header>

          <ion-item>
            <ion-input
              [(ngModel)]="usuario.cuenta"
              label="Cuenta"
              labelPlacement="floating"
              placeholder="Ej: atorres"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              [(ngModel)]="usuario.password"
              label="Contraseña"
              labelPlacement="floating"
              type="password"
              placeholder="Ej: 1234"
            ></ion-input>
          </ion-item>

          <div class="ion-margin-top">
            
            <ion-button shape="round" size="small" (click)="ingresar()" class="ancho-boton">
              Ingresar
            </ion-button>

          </div>
          <br>
            <a (click)="navegar('/correo')" class="ion-text-center ion-color" style="text-decoration: underline; cursor: pointer;">
              Recuperar contraseña
            </a>            

        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
